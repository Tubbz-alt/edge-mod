<div class="row" data-bind="if: analysisStatus() === 2">
    <div class="jumbotron">
        <img src="/static/img/soltra_flame_anim.gif" class="pull-left" style="margin:2em">
        <div>
            <h1 data-bind="text: analysisText">&hellip;</h1>
            <p>This may take a few minutes. Please be patient.</p>
        </div>
    </div>
</div>
<div class="row button-group" data-bind="if: analysisStatus() === 1 || 3">
    <button data-bind="click: analyse.bind($root)" class="btn btn-default pull-right">Analyse</button>
    <button data-bind="click: merge.bind($root)" class="btn btn-default pull-right">Merge</button>
</div>
