<div class="panel panel-default" data-bind="with: handling">
    <div class="panel-heading">
        <h3 class="panel-title">Handling Caveats</h3>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-sm-3">
                <h5>Field Names: </h5>
            </div>

            <div class="col-sm-5">
                <input class="form-control" data-bind="value: CRMURL">
            </div>

            <div class="col-sm-4">
                <button class="btn btn-default pull-right"
                        data-bind="click: onSave">Save
                </button>
            </div>
        </div>
    </div>

</div>
