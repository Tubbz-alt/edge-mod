<template id="referencedBy">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Referenced By</h3>
        </div>
        <table class="table table-bordered table-striped table-condensed">
            <thead>
            <tr>
                <th>Type</th>
                <th>title</th>
                <th>Id</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: backedges">
            <tr>
                <td data-bind="text: type"></td>
                <td data-bind="text: title"></td>
                <td style="font-family: monospace;">
                    <span data-bind="visible:!is_external"><a
                            data-bind="attr:{href:'/object/'+id_}, text: id_"></a></span>
                    <span data-bind="visible:is_external, text: id_"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
