<style>
    .selectbtn:active, .selectbtn.active {
        background: #007299;
        box-shadow: none;
    }

</style>

<template id="listSelectsPanel">
    <div data-bind="if: $data == $parent.section().value()">
        <div class="panel-heading"><span data-bind="text: label"></span>
        </div>
        <div class="panel-body">

            <div class="container">

                <div class="row">
                    <div data-bind="foreach: optionsGrouped">
                        <div class="col-lg-2">
                            <div class="btn-group-vertical" data-toggle="buttons">
                                <!-- ko foreach: $data -->
                                <label class="selectbtn btn btn-primary" style="white-space:normal">
                                    <!-- ko text: $data --><!-- /ko -->
                                    <input type="checkbox" data-bind="id:$data ,bsChecked: {id:$data, array:$parents[1].items}, name:$data , value:$data"/>
                                </label>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- panel body -->
        </div>
    </div>
</template>
