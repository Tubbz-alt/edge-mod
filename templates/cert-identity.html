{% comment %}
* use this with static/js/shared/identity.js
{% endcomment %}
<template id='cert-identity-element-popup' xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
	<div id="identityModal" class="modal">

    <div class="panel-heading modal-header">Organisation</div>

       <div class="panel-body">

          <div class="form-horizontal" data-bind="if: !selected()">
                  <div class="input-group col-sm-offset-2">
                      <input data-bind="value: searchTerm, valueUpdate: ['input','keyup']" type="text" class="form-control">
                      <span class="input-group-btn">
                          <button data-bind="click: searchCRM, enable: haveQuery" class="btn btn-default" type="button">Search</button>
                      </span>
                  </div>
          </div>
           </br>
            <table class="table" data-bind="if: search || !selected()">
                <tbody role="form" data-bind="foreach: searchResults">
                    <tr class="datarow">
                        <td data-bind="text: name, click: $parent.selectOrganisation" class="text-center"></td>
                    </tr>
                </tbody>
            </table>

            <div class="form-group" data-bind="if: selected">
                <label class="col-lg-4 control-label">Name</label>
                <span data-bind="text: name" id="identity_name" name="identity_name"></span>
            </div>

            <div class="form-group" data-bind="if: selected">
                <label class="col-lg-4 control-label">UUID</label>
                <span data-bind="text: UUID" id="identity_uuid" name="identity_uuid"></span>
            </div>

            <div class="form-group" data-bind="if: selected">
                <label class="col-lg-4 control-label">Sector</label>
                <span data-bind="text: sector" id="identity_sector" name="identity_sector"></span>
            </div>


        <div class="modal-footer" style="float: right;">
            <button class="btn btn-default"  data-bind="click: cancel">Cancel</button>
            <button class="btn btn-default" data-bind="click: okay">Okay</button>
        </div>

       </div>
	</div>
</template>
