{% comment %}
* use this with static/js/shared/identity.js
{% endcomment %}
<template id="cert-identity-element-popup" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div id="identityModal" class="modal">

        <div class="modal-header">Organisation</div>

        <div class="modal-body">
            <div class="form-horizontal">
                <div class="input-group col-sm-offset-2">
                    <input data-bind="value: searchTerm, valueUpdate: ['input','keyup']" type="text"
                           class="form-control">
                      <span class="input-group-btn">
                          <button data-bind="click: searchCRM, enable: haveQuery" class="btn btn-default" type="button">
                              Search
                          </button>
                      </span>
                </div>
            </div>
            </br>
            <table class="table table-striped table-condensed table-modal" data-bind="if: search">
                <tbody role="form" data-bind="foreach: searchResults">
                <tr class="datarow">
                    <td data-bind="text: name, click: $parent.onSelect.bind($parent)" class="text-center"></td>
                </tr>
                </tbody>
            </table>


            <div class="modal-footer" style="float: right;">
                <button class="btn btn-default" data-bind="click: cancel">Cancel</button>
            </div>
        </div>

    </div>
</template>
