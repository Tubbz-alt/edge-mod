<div class="panel panel-default" data-bind="with: dedup">
    <div class="panel-heading">
        <h3 class="panel-title">Online DeDup</h3>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-sm-3">
                <h5>Rebuild policy: </h5>
            </div>
            <div data-bind="template: {name: 'ConfigTask'}"></div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <h5>Build Type: </h5>
            </div>
            <div data-bind="template: {name: 'ConfigBuildType', data: {model: $data, defaultBuildText: 'Only Local Namespace', alternateBuildText: 'All Namespaces', defaultBuildType: localNamespaceOnly}}"></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <h5>Run rebuild daily at: </h5>
            </div>
            <div data-bind="template: {name:'RunConfig'}"></div>
        </div>

    </div>

</div>
