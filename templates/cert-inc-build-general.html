<template id="GeneralPanel">
<div data-bind="if: $data == $parent.section().value()">
    <div class="panel-heading">General</div>

    <div class="panel-body">

        <div class="form-horizontal">
            <fieldset >
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                    <!-- ko if: title.hasValidation -->
                    <span class="validation-error" data-bind="visible: title.hasError, text: title.errorMessage"></span>
                    <!-- /ko -->
                    <div class="col-lg-6">
                        <input data-bind="value: title, valueUpdate: 'afterkeydown', disable: $root.mode().isReadOnly()" class="form-control" id="title" name="title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Status</label>
                     <!-- ko if: status.hasValidation -->
                    <span class="validation-error" data-bind="visible: status.hasError, text: status.errorMessage, disable: $root.mode().isReadOnly()"></span>
                    <!-- /ko -->
                    <div class="col-lg-6">
                        <select  class="form-control" data-bind="options: statuses,
                                           disable: $root.mode().isReadOnly(),
                                           value: status,
                                           optionsCaption: 'Choose...'"
                                id='status'
                                name='status'>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="shortDescription" class="col-lg-2 control-label">Short Description</label>
                    <!-- ko if: shortDescription.hasValidation -->
                    <span class="validation-error" data-bind="visible: shortDescription.hasError, text: shortDescription.errorMessage"></span>
                    <!-- /ko -->
                    <div class="col-lg-6">
                        <input class="form-control" data-bind="value: shortDescription,
                                                               valueUpdate: 'afterkeydown',
                                                               disable: $root.mode().isReadOnly()"
                               name="shortDescription" id="shortDescription">
                    </div>
                </div>


                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Description</label>
                    <!-- ko if: description.hasValidation -->
                    <span class="validation-error" data-bind="visible: description.hasError, text: description.errorMessage"></span>
                    <!-- /ko -->
                    <div class="col-lg-9">
                        <textarea class="form-control" data-bind="value: description,
                                                                  valueUpdate: 'afterkeydown',
                                                                  disable: $root.mode().isReadOnly()"
                                  rows="3" name="description" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Reporter</label>
                    <div class="col-lg-10" data-bind="value: reporter">

                        <!--ko if: $root.mode().isReadOnly() -->
                        <span data-bind='text: reporter().UUID()'></span>
                        <!--/ko -->

                        <!--ko ifnot: $root.mode().isReadOnly() -->
                            <!-- ko if: reporter.hasValidation -->
                            <span class="validation-error" data-bind="visible: reporter.hasError, text: reporter.errorMessage"></span>
                            <!-- /ko -->
                            <a data-bind='click: function() { generalShowModal() }'>Click to Edit</a>

                        <!--/ko -->
                       </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Confidence</label>
                    <!-- ko if: confidence.hasValidation -->
                    <span class="validation-error" data-bind="visible: confidence.hasError, text: confidence.errorMessage, disable: $root.mode().isReadOnly()"></span>
                    <!-- /ko -->
                    <div class="col-lg-6">
                        <select class="form-control" data-bind="options: confidences,
                                           value: confidence,
                                           optionsCaption: 'Choose...',
                                           disable: $root.mode().isReadOnly()"
                                id='confidence' name='confidence'></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status" class="col-lg-2 control-label">TLP</label>
                    <!-- ko if: tlp.hasValidation -->
                    <span class="validation-error" data-bind="visible: tlp.hasError, text: tlp.errorMessage, disable: $root.mode().isReadOnly()"></span>
                    <!-- /ko -->
                    <div class="col-lg-6">
                        <select class="form-control" data-bind="options: tlps,
                                           value: tlp,
                                           optionsCaption: 'Choose...',
                                           disable: $root.mode().isReadOnly()"
                                id='tlp' name='tlp'></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Marking</label>
                     <!-- ko if: markings.hasValidation -->
                    <span class="validation-error" data-bind="visible: markings.hasError, text: markings.errorMessage, disable: $root.mode().isReadOnly()"></span>
                    <!-- /ko -->
                    <div class="col-lg-6">
                        <select  class="form-control" data-bind="options: marking_priorities,
                                           disable: $root.mode().isReadOnly(),
                                           value: markings,
                                           optionsCaption: 'Choose...'"
                                id='markings'
                                name='markings'>
                        </select>
                    </div>
                </div>
                {% block extra-fields %}{% endblock %}
            </fieldset>
        </div>
    </div><!-- panel body -->
</div>
</template>
