<template type="text/html" id="TimePanel">


    <div data-bind="if: $data == $parent.section().value()">
        <div class="panel-heading">Time Types</div>

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-7">
                    <table cellpadding="10" style=width:100%;>
                        <tbody data-bind="foreach: timeTypes">
                        <tr>
                            <td nowrap data-bind="text: $data.displayName()"></td>
                            <td valign="bottom">
                                <div class="form-group">
                                    <div class='input-group date' data-bind="dateTime: timeString, disable: $root.mode().isReadOnly()">
                                        <input type='text' class="form-control" data-bind="disable: $root.mode().isReadOnly()"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- end TimeType panel -->
    </div>

</template>
