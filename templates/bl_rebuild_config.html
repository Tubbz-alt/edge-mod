<div class="panel panel-default" data-bind="with: bl">
    <div class="panel-heading">
        <h3 class="panel-title">Backlink rebuild</h3>
    </div>
    <div class="panel-body">
        <div class="row">
                <div class="col-sm-3">
                    <h5>Rebuild all backlinks (may take a long time): </h5>
                </div>

                <div class="col-sm-5">
                    <button class="btn btn-default pull-right"
                            data-bind="click: runNow,
                           css: { disabled: running() || changesPending() },
                           text: running() ? 'Running...' : 'Run now'">
                    </button>
                </div>
        </div>

    </div>

</div>
